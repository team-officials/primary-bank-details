<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bank</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo-img" src="image/bank-logojpeg.jpeg" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> 
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Banking Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Borrowing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Investing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Insurance
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Property and Families</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-holder d-flex">
        <div class="card ml-3 mb-3 col-md-6 col-12" style="max-width: 540px; border-radius: 10px; opacity: 0.8;">
          <div class="row g-0">
            <div class="col-md-12">
              <div class="right">
                <div class="input-box">
                  <div class="header-create">INTERNET BANKING</div>
                  <div class="input-field">
                    <input type="text" class="input" id="accountNumber" required="" autocomplete="off">
                    <label for="accountNumber">Account Number</label>
                    <span id="errorMessageAccount"></span>
                  </div>
                  <div class="input-field">
                    <input type="password" class="input" id="password" required="">
                    <label for="password">Password</label>
                    <span id="errorMessagePassword"></span>
                  </div>
                  <div class="input-field">
                    <input type="submit" class="submit" onclick="validateLogin()" value="Log in">
                  </div>
                  <div class="signin">
                    <span>Not Enrolled? <a href="#">sign up</a></span>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
      
      

    <script src="index.js"></script>
</body>
</html>
